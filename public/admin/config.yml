backend:
  name: github
  repo: x26prakhar/website
  branch: main
  base_url: https://api.netlify.com
  auth_endpoint: auth

media_folder: public/images
public_folder: /images

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Excerpt", name: "excerpt", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["India Market Insights", "Indian Startups & Business", "AI Tools & Workflows", "Marketing & Content", "Personal"] }
      - { label: "Body", name: "body", widget: "markdown" }
